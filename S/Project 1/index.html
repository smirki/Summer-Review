<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Coco's Cafe</title>
        <link href="./css/styles.css" rel="stylesheet" type="text/css" />        
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>COCO'S CAFE</h1>
                <p class="subtitle">Bringing the farm home to you</p>
            </header>
            <hr>
            <main>
                <section>
                    <h2>Coffee</h2>
                    <img id="coffee" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/1200px-A_small_cup_of_coffee.JPG" alt="coffee picture" />
                    <article class="item">
                        <p class="flavor">Caramel</p><p class="price">10.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">11.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Decaf</p><p class="price">12.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Spicy</p><p class="price">13.00</p>
                    </article>                    
                </section>
                <hr>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://www.ruchiskitchen.com/wp-content/uploads/2021/05/Eggless-Black-forest-Pastry-recipe-1.jpg" alt="dessert picture" />
                    <article class="item">
                        <p class="flavor">Pastry</p><p class="price">10.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cakes</p><p class="price">11.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cookies</p><p class="price">12.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cake Pops</p><p class="price">13.00</p>
                    </article>  
                </section>
            </main>
        </div>
    </body>
</html>
